<body>
    <div class="quote-box">

   <script>
    const quote = document.getElementById("quote");
    const api_url = 'https://quotes15.p.rapidapi.com/quotes/random/';
    const options = {
        method: 'GET',
        headers: {
            'X-RapidAPI-Key': 'ad931e0447msha87eb6221fdfa44p1525c8jsn498f02d70b81',
            'X-RapidAPI-Host': 'quotes15.p.rapidapi.com'
        }
    };

    async function getquote(url, options){
            const response = await fetch(url, options);
            var data = await response.json();
            console.log(data); 
            quote.innerHTML = data.content;
    }
         
     getquote(api_url, options); 
     
     function tweet(){
        window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML , "Tweet window", "Width = 600", "Height = 300")
     }
           


   </script>
